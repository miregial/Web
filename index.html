<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>TODO</title>
</head>

<body>
    <header class="header">
        <div class="header_title">TO DO list</div>
    </header>
    <main class="main">
        <div class="add_input">
            <input class="add_input_text" type="text" name="todo_input" id="todo_input" placeholder="Введите название задачи">
            <button class="add_input_btn btn" onclick="handlerAdd(event)">Добавить</button>
        </div>
        <div class="todo_list" id="todo_list">
            <!-- список задач -->
        </div>
    </main>
    <footer class="footer">
        <div class="footer_text">
            Выполнила: <span class="footer_text_name">Тулеубаева Айгерим</span>
        </div>
    </footer>
</body>

</html>
